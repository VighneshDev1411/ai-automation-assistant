<!DOCTYPE html>
<html>
<head>
    <title>Workflow Demo Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #0070f3; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 5px; margin-top: 15px; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>üöÄ Workflow Demo Form</h1>
    <p>Submit this form to trigger your workflow automation!</p>

    <form id="demoForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
        </div>

        <button type="submit">‚ú® Submit & Trigger Workflow</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('demoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
                timestamp: new Date().toISOString()
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Processing workflow...</p>';

            try {
                // This should hit your webhook endpoint
                const response = await fetch('/api/webhooks/demo-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Workflow Triggered Successfully!</h3>
                            <p>Check your Slack channel for the notification.</p>
                            <p><strong>Submitted:</strong> ${data.name} (${data.email})</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    throw new Error('Workflow failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Workflow Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Check console for details.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
